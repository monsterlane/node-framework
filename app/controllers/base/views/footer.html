
{{=it.scripts}}

<script type="text/javascript">
var module;

(function( ) {
	var name = '{{=it.name}}Module';

	if ( window.hasOwnProperty( 'app' ) == false ) window.app = { };

	module = ( app.hasOwnProperty( name ) ) ? new app[ name ] : new app.BaseModule( );

	if ( module ) {
		$( document ).bind( 'ready', function( ) {
			module.construct( );
		});
	}
})( );
</script>

</body>
</html>
