
<div class="frame background">
	<section id="nrLoginArea" class="panel shadow">
		<div class="panel-heading">
			<h1 class="panel-title">please sign in</h1>
		</div>

		<div class="panel-body">
			<!--
			<div class="alert alert-dismissable alert-danger">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				Incorrect username or password
			</div>
			//-->

			<form id="nrLoginForm" action="#" method="post" role="form">
				<fieldset>
					<div class="form-group">
						<label for="nrUsernameTextbox" class="sr-only">username</label>
						<input id="nrUsernameTextbox" name="username" value="" placeholder="username" type="text" class="form-control" />
					</div>

					<div class="form-group">
						<label for="nrPasswordTextbox" class="sr-only">password</label>
						<input id="nrPasswordTextbox" name="password" value="" placeholder="password" type="password" class="form-control" />
					</div>

					<div class="checkbox">
						<label>
							<input name="remember" value="1" type="checkbox" /> remember me
						</label>
					</div>
				</fieldset>
			</form>

			<footer>
				<button type="button" class="btn btn-primary btn-block">sign in</button>
			</footer>
		</div>
	</section>
</div>
